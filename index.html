<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lonely Zine</title>

        <style>
            body {
                background-color: rgb(36, 19, 129);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                color: white;
            }

            /* This is the container that holds the flipbook */
            .flipbook-container {
                width: 90vw; /* It will take up 90% of the browser window's width */
                height: 90vh; /* It will take up 90% of the browser window's height */
                color: rgb(36, 19, 129);
            }

            /* This styles each page in the flipbook */
            .page {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #ffffff; /* White background for the pages */
                overflow: hidden; /* Hides parts of images that are too big for the page */
            }

            .page img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain; /* Ensures your entire image is visible without being stretched */
            }
        </style>
    </head>

   
    <body>
        <div class="flipbook-container" id="myBook"></div>

        <script src="https://unpkg.com/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
    
        <script>
            // --- VERY IMPORTANT: CONFIGURE THIS ---
            // Change the number below to the total number of images you have.
            // For example, if you have 1.png through 10.png, set it to 10.
            const totalNumberOfImages = 26;
            // ------------------------------------

            // Wait until the HTML document is fully loaded before running the script
            document.addEventListener(
                "DOMContentLoaded",
                function () {
                    const bookElement = document.getElementById(
                        "myBook",
                    );

                    // Create a new PageFlip object
                    const pageFlip = new St.PageFlip(
                        bookElement,
                        {
                            // Set the size of your book here
                            height: 600,
                            width: 900 / 2,
                            maxShadowOpacity: 0, // The shadow during the flip
                            showCover: true, // Shows the first page as a book cover
                            mobileScrollSupport: true, // Better support for mobile devices
                        },
                    );

                    pageFlip.loadFromImages(
                        new Array(totalNumberOfImages).fill(0)
                            .map((_, i) =>
                                `./images/image-${
                                    (i + 1).toString().padStart(
                                        2,
                                        "0",
                                    )
                                }.webp`
                            ),
                    );
                },
            );
        </script>
    </body>
</html>
